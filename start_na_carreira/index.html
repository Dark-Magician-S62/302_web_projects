<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <title>Calculadora de Gorjetas</title>
    <body>
        <div id="container">
        <div>
            <h1 class="title2">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form id="tipsForm" class="tipsForm">
                <label for="bill" class="formInput">
                    <p>Quanto ficou a conta?</p>
                    
                </label>

                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                    <p id="noNumberError"></p>
                </p>
                <label for="serviceQuality">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                        <option disable selected value="0">--Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Regular (Nem bom, nem ruim)</option>
                        <option value="0.05">5% - Ruim</option>
                        <option value="0">0% - Péssimo</option>
                    </select>
                    <p id="serviceQualError"></p>
                </p>
                <label for="people" required>
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="submitButton">Calcular!</button>
            </form>
        </div>
        <div id="totalTip" class="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span><span id="each"> cada</span>
        </div>
        <script src="js/script.js"></script>
		<div class="final" id="final">Criado por meio do curso <a href="https://start.onebitcode.com">Start na Carreira da One-Bit Code</a>
    </body>
</html>
