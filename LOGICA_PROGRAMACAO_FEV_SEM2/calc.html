<script>
let nro1 = parseFloat(prompt("entre com o nr1"));
let nro2 = parseFloat(prompt("entre com o nr2"));
let res;
let operador = prompt("selecione a operação");

while(operador != "s")
{
if (operador == "+")
{
res = nro1 + nro2;
}

else if (operador == "-")
{
res = nro1 - nro2;
}

else if (operador == "*")
{
res = nro1 * nro2;
}

else if (operador == "/")
{
res = nro1 / nro2;
}

else if (operador == "**")
{
res = nro1 ** nro2;
}
}


</script>
