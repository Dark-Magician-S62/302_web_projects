<script>
let a = parseInt(prompt("insira o valor de a"));
let b = parseInt(prompt("insira o valor de b"));
let c = parseInt(prompt("insira o valor de c"));
let resultadoPos;
let resultadoNeg;


resultadoPos = -(b) + (Math.sqrt((b ** 2) - 4 * (a) * (c)))  / 2 * (a);
resultadoNeg = -(b) - (Math.sqrt((b ** 2) - 4 * (a) * (c))) / 2 * (a);
alert("Os resultados são" + parseInt(resultadoPos) + " e " + parseInt(resultadoNeg));
</script>
