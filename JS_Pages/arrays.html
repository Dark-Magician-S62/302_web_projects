<script>
var ordenacao = function(n1,n2) { return n1 - n2;}

var numeros = [];
var i = 0;
var entrada;


do
{
	entrada = parseInt(prompt("entre com um número (-1 para sair):"));
	if (entrada>=0)
	numeros[i++] = entrada;

} while (entrada >= 0);

var resultado = "Números ordenados: ";

var numeros2 = numeros(ordenacao);
var total = i;
i = 0;
	while (i < total)
	{
	resultado = resultado + numeros2[i++] +",";
	}
alert(resultado);
</script>
