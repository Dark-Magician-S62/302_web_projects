<script>
	var pos1 = { x: Math.floor(Math.random()*10), y: Math.floor(Math.random()*10) };
	var pos2 = { x: 1,y: 1 };
	var distancia = 100;
	var contador = 1;

	do 
	{
		 pos2.x = prompt("entre com o valor de x");
		 pos2.y = prompt("entre com o valor de y");
		distancia = Math.sqrt((pos2.x-pos1.x)*(pos2.x-pos1.x)+(pos2.y-pos1.y)*(pos2.y-pos1.y));	 
		alert("Esta é a tentativa " + contador);
		alert("A distância é de " + distancia);
		contador++;
	} while( (distancia > 1) && (contador < 10))
	{
		if (distancia <=1)
		{
			alert("você chegou no alvo");
		}
		else
		{
			alert("Você não chegou no alvo");
		}
	}
</script>
